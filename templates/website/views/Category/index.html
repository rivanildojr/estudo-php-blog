{% extends 'Main/index.html' %}

{% block content %}
    <h1>
        {{ title }}
    </h1>

    <h3>
        {{ subtitle }}
    </h3>

    <div class="row">
        <div class="col-lg-9 col-md-12">
            <div class="row">
                {% for post in posts %}
                    <div class="col-md-4 mb-4">
                        <a href="{{ url('post/' ~ post.id) }}">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        {{ post.title }}
                                    </h5>
            
                                    <p class="card-text">
                                        {{ resumeText(post.text, 150) }}
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="col-lg-3 col-md-12"> 
            {% include 'Categories/index.html' with { 'categories': categories } %}
        </div>
    </div>
{% endblock %}
