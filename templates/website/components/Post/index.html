<a href="{{ url('post/' ~ post.id) }}">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                {{ post.title }}
            </h5>

            <p class="card-text">
                {{ resumeText(post.text, 150) }}
            </p>
        </div>
    </div>
</a>
