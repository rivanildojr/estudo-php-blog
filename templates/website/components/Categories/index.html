<h4 class="text-center fw-bold">
    Categorias
</h4>

<ul class="list-group list-group-flush">
    {% for categoria in categories %}
        <a 
            href="{{ url('categoria/'~categoria.id) }}"
            class="list-group-item list-group-item-action"
        >
            {{ categoria.title }}
        </a>
    {% endfor %}
</ul>
